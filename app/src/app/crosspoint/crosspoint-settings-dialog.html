<h2 mat-dialog-title>NMOS Object Settings</h2>
<mat-dialog-content class="mat-typography">

  <p>Object id: {{data.id}}<br/>
    Object type: {{data.type}}<br/>
  Object Label: {{data.label}}</p>
  <mat-form-field>
    <mat-label>Alias</mat-label>
    <input matInput [(ngModel)]="data.alias">
  </mat-form-field>
    <button mat-raised-button color="warn" (click)="data.alias=''">Remove</button>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="{}">Cancel</button>
  <button mat-button color="success" [mat-dialog-close]="data">Save</button>
</mat-dialog-actions>
